<!DOCTYPE html PUBLIC "-//W3C//Dth XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/Dth/xhtml1-transitional.dth">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>sample web form</title>
</head>

<body>
<form method="get" action="apply-now.php">
<table border="1">

<tr><th>Last Name</th><td colspan="3">
	<input type="text" name="lname" id="lname" style="width: 380px"></td></tr>

<tr><th>First Name</th><td>
	<input type="text" name="fname" id="fname" style="width: 380px"></td></tr>

<tr><th>Adress</th><td><textarea name="adress" id="adress" style="width: 380px; resize:none">your adress here</textarea></td></tr>

<tr><th style="height: 32px">City</th><td style="height: 32px">
	<input type="text" name="city" id="city" style="width: 201px"><b>State</b><input type="text" id="state"></td></tr>

<tr><th>Country</th><td>
	<select name="country" id="country" style="width: 180px">
<option value="bg">Bulgaria</option>
<option value="uk">United Kingdom</option></select></td></tr>

<tr><th>Phone(country code, area code, number)</th><td>(+<input type="text" pattern="[0-9]{3}" name="ccode" id="ccode" style="width: 90px">)<input type="text" pattern="[0-9]{2}" name="acode" id="acode" style="width: 71px">-<input type="text" pattern="[0-9]{7}" name="number" id="number"</td style="width: 160px"></tr>

<tr><th>E-mail</th><td>
	<input type="text" name="email" id="email" required="true" 
			pattern="[a-zA-Z0-9_]{3,}@[a-zA-Z0-9_]{3,}.[a-zA-Z0-9_]{2,4}"
			placeholder="sample@email.com" style="width: 380px"></td></tr>

<tr><th>Birth date</th><td>Month <input type="number" min="1" max="12" name="month" id="month" style="width: 35px"> Day <input type="number" min="1" max="31" name="day" id="day" style="width: 39px"> Year(4 digits) <input type="text" name="year" id="year"></td></tr>

<tr><th>Gender</th><td><select><option value="m">Male</option><option value="f">Female</option></select></td></tr>

<tr><th>Starting Date</th><td><input type="radio" name="startdate" value="soon">Soon <input type="radio" name="startdate" value="far">Next year</td></tr>

<tr><th>Comments/Questions</th><td>
	<textarea name="comments" style="resize:none; width: 380px" >your comments here</textarea></td></tr>

<tr bgcolor="aqua"><th colspan="3"><input type="submit" value="Submit"> <input type="reset" value="Clear form"></th></tr>

</table>
</form>

</body>

</html>
